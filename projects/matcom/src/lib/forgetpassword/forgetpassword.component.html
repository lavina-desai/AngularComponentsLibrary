<div  style="text-align:center">
  <mat-card class="mat-card">
    <form name="form" [formGroup]="forgetpasswordForm">
      <h1>Forget Your Password..??</h1>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter Email" formControlName="Email">
          <mat-error *ngIf="forgetpasswordForm.controls['Email'].hasError('email')">
              Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="forgetpasswordForm.controls['Email'].hasError('required')">
              Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

<br><br>
      <button mat-raised-button color="primary" (click)="forgetpassword()">Request Password Reset</button>
    </form>
  </mat-card>

</div>

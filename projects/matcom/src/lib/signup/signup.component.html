<div style="text-align:center">
  
  <mat-card>
        <form  name="form"  novalidate>
    <h1>Registration</h1>
   
    <div class="example-container">
      <mat-form-field>
      <input matInput placeholder="Enter your UserName" [formControl]="username" required>
      <mat-error *ngIf="username.invalid">{{getErrorMessageUser()}}</mat-error> 
    </mat-form-field>
      </div>
      
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Enter your email" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
        <div class="example-container">
            <mat-form-field>
               
                <input matInput placeholder="Enter your Mobile Number" [formControl]="phoneNumber" type="number" minlength="10" maxlength="10" required>
                <mat-error *ngIf="phoneNumber.invalid">{{getErrorMessagePhn()}}</mat-error>

                </mat-form-field>
          </div>
  
        <div class="example-container">
            <mat-form-field>
               
                <input matInput placeholder="Enter your Password" [formControl]="password" type="password" required>
                <mat-error *ngIf="password.invalid">{{getErrorMessagePwd()}}</mat-error>
                </mat-form-field>
          </div>
    
  <button mat-raised-button color="primary" (click)="onSubmit()" >Register</button>
  </form>
</mat-card>
  
  </div>

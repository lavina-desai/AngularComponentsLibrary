  
<div style="text-align: center">
    <h2>Sign Up</h2>
  <mat-card class="public-card">
     <form [formGroup]="registerForm">
        <mat-form-field class="input-field">
            <input matInput placeholder="Enter UserName"  formControlName="username" required>
            <mat-error *ngIf="registerForm.controls['username'].hasError('required')">
                Fullname is <strong> required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input-field">
            <input matInput placeholder="Enter Your Email"  formControlName="email" required>
            <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
                Please enter a valid email address 
            </mat-error>
            <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
            
        </mat-form-field>

        <mat-form-field class="input-field">
            <input matInput placeholder="Enter Password" type="password"  formControlName="pass">
            <mat-error *ngIf="registerForm.controls['pass'].hasError('required')">
                Password <strong>required</strong>
            </mat-error>
        </mat-form-field>

       
        <mat-card-actions>
        <button mat-raised-button color="primary" (click)="register()">SignUp</button>
        </mat-card-actions>
     </form>

     
  </mat-card>
</div>

<div  style="text-align:center">
  <mat-card class="mat-card">
    <form [formGroup]="resetForm">
      <h1>Reset Password</h1>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your UserName" formControlName="user">
        <mat-error *ngIf="resetForm.controls['user'].hasError('required')">
            Username is <strong>required</strong>
        </mat-error>
        </mat-form-field>
      </div>

     <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="pass"  type="password">
          <mat-error *ngIf="resetForm.controls['pass'].hasError('required')">
            Password <strong> required</strong>
        </mat-error>
        </mat-form-field>
      </div>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Confirm Password" formControlName="confirmpass" type="password">
          <mat-error *ngIf="resetForm.controls['confirmpass'].hasError('required')">
            Confirm Password <strong> required</strong>
        </mat-error>
        </mat-form-field>
      </div>
<br><br>
      <button mat-raised-button color="primary" (click)="resetpassword()">Reset</button>
    </form>
  </mat-card>

</div>

<div  style="text-align:center">
  <mat-card>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <h1>Reset Password</h1>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your UserName" [formControl]="username" required>
          <mat-error *ngIf="username.invalid">{{getErrorMessageUser()}}</mat-error> 
        </mat-form-field>
      </div>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Password" [formControl]="password " required>
          <mat-error *ngIf="password.invalid">{{getErrorMessagepassword()}}</mat-error> 
        </mat-form-field>
      </div>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Confirm Password" [formControl]="confirmpassword" required>
          <mat-error *ngIf="confirmpassword.invalid">{{getErrorMessageconfirmpassword()}}</mat-error> 
        </mat-form-field>
      </div>
<br><br>
      <button mat-raised-button color="primary" >Reset</button>
    </form>
  </mat-card>

</div>

<div style="text-align:center">

  <mat-card>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" nonvalidate>
      <h1>Signin</h1>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your Password" [formControl]="password" required>
          <mat-error *ngIf="password.invalid">{{getErrorMessagePwd()}}</mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary">Submit</button>
      <button mat-raised-button color="primary">Register</button>
    </form>
  </mat-card>

</div>
